<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{% url 'blog:new' %}">新增文章</a>
    
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Posted on {{ post.created_at }}</small>
                <a href="{% url 'blog:edit' post.id %}">編輯</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
